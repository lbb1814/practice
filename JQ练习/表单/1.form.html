<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        body{
            font: normal 12px/17px Arial;
        }
        div{
            padding: 2px;
        }
        input,textarea{
            width: 12em;
            border: 1px solid #888;
        }
        .focus{
            border: 1px solid #f00;
            background:#fcc;
        }
    </style>
</head>
<body>
    <form action="" method="post" id="regform">
        <fieldset>
            <legend>个人信息表单</legend>
            <div>
                <label for="username">名称 </label>
                <input type="text" id="username" value="名称">
            </div>
            <div>
                <label for="pass">密码</label>
                <input type="password" id="pass" value="密码">
            </div>
            <div>
                <label for="msg">详细信息</label>
                <textarea name="" id="msg" cols="20" rows="3">详细信息</textarea>
            </div>
        </fieldset>

    </form>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(':input').focus(function () {
                $(this).addClass('focus');
                if($(this).val()==this.defaultValue){
                    this.value='';
                }
            }).blur(function () {
                $(this).removeClass('focus').val(this.value==""?this.defaultValue:this.value);
            });
        })
    </script>
</body>
</html>
